name: tody
description: "Tody - Modern Todo App with Clean Architecture"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.2
  
  # Navigation & Utils
  get: ^4.6.6
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UUID Generation
  uuid: ^4.5.1
  
  # Date Formatting
  intl: ^0.19.0
  
  # Animations
  flutter_staggered_animations: ^1.1.1
  
  # Icons
  iconsax: ^0.0.8
  
  # Native Splash
  flutter_native_splash: ^2.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  flutter_launcher_icons: ^0.14.3

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#6C63FF"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#6C63FF"
    theme_color: "#6C63FF"
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"

# Native Splash Screen Configuration  
flutter_native_splash:
  color: "#6C63FF"
  color_dark: "#4A42D9"
  image: "assets/icon/splash_icon.png"
  branding: "assets/icon/splash_branding.png"
  android_gravity: center
  ios_content_mode: center
  android_12:
    color: "#6C63FF"
    color_dark: "#4A42D9"
    image: "assets/icon/splash_icon.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icon/
